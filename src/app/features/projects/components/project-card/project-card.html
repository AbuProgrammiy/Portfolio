<div class="main" [class]="styleClass()" (click)="navigate()">
  <div class="content">
    <img class="img" [src]="item()?.galleria?.[0]?.imageUrl" alt="rasmcha" />
    <div class="item-info">
      <h1 class="name">{{ item()?.name }}</h1>
      <p class="description">{{ item()?.description }}</p>
      <div class="used-skills">
        @for (item of item()?.usedSkills; track $index) {
          <app-skill-card [item]="item"></app-skill-card>
        }
      </div>
    </div>
  </div>
</div>
